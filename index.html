  <script>
    $(document).ready(function() {

      $("div").hide();  //隱藏要呼叫的div


      $('a#story').click(function() {       //指定呼叫按鈕
        $("div").hide();
        $('#storyCon').slideToggle(400);   //顯示隱藏的div
        return false;
      });
      
      $('a#trailer').click(function() {       //指定呼叫按鈕
        $("div").hide();
        $('#trailerCon').show();   //顯示隱藏的div
        return false;
      });
      
      $('a#cast').click(function() {       //指定呼叫按鈕
        $("div").hide();
        $('#castCon').slideToggle(400);    //顯示隱藏的div
        return false;
      });
    });
    
  
  </script>
  
</head>

  他把年輕新進門房季諾教導的服服貼貼，幫他裡應外合，但是沒有FaceBook的年代，他要怎麼串聯各大飯店幫他度過難關？
